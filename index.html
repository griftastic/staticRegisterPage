<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <header>
        <h1>Rainforest Getaways</h1>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Learn more about our guided tours!</p>
        <form>
            <div>
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
                <input type="text" placeholder="Username" name="username" required />
            </div>
            <div>
                <input type="password" placeholder="Password" name="password" required />
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" name="confirm password" required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebookLogo.png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/gitHubLogo.png" alt="GitHub Icon" height="32" width="32" />
            <img src="./assets/slackLogo.png" alt="Slack Logo" height="32" width="32" />
            <img src="./assets/instagramLogo.png" alt="Instagram Icon" height="32" width="32" />
        </footer>
    </div>
</body>
</html>
